{% extends 'auth_base.html' %}

{% block title %} Password reset {% endblock %}

{% block content %}
<div id="login-page">
  <div class="login_box">
    <div class="logobox">&nbsp;</div>
    <h2>Password Reset</h2>

    <div id="password-reset" class="login-content clearfix">

      <fieldset>
        <form enctype="application/x-www-form-urlencoded" method="post" action="{% url 'password_reset' %}">
          {% csrf_token %}
          <dl class="zend_form">

            <p>Please enter your email address.</p>

            <dt id="email-label">
              <label for="email" class="required">
                Email </label>
            </dt>
            <dd id="email-element">

              <input type="text" name="email" id="email" value="" />
            </dd>

            <dt id="submit-label">&nbsp;</dt>
            <dd id="submit-element">

              <input type="submit" name="submit" id="submit" value="Reset password"
                class="ui-button ui-widget ui-state-default ui-button-text-only center" />
            </dd>

            <dd id="cancel-element">

              <a href="{% url 'authentication.login' %}">
                <button name="cancel" type="button"
                  class="ui-button ui-widget ui-state-default ui-button-text-only center">Back</button>
              </a>
            </dd>
          </dl>
        </form>
      </fieldset>
    </div>
  </div>
</div>
{% endblock %}
