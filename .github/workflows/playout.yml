name: Playout

on:
  push:
    branches: [main, stable]
    paths:
      - .github/workflows/_python.yml
      - .github/workflows/playout.yml
      - playout/**
      - api-client/**
      - shared/**

  pull_request:
    branches: [main, stable]
    paths:
      - .github/workflows/_python.yml
      - .github/workflows/playout.yml
      - playout/**
      - api-client/**
      - shared/**

  schedule:
    - cron: 0 1 * * 1

jobs:
  python:
    uses: ./.github/workflows/_python.yml
    with:
      context: playout
