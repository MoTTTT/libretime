name: Playout

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/**
      - playout/**
      - shared/**

  pull_request:
    branches: [main]
    paths:
      - .github/workflows/**
      - playout/**
      - shared/**

jobs:
  python:
    uses: ./.github/workflows/_python.yml
    with:
      context: playout
      test: false
