name: Worker

on:
  push:
    branches: [main, 3.0.x]
    paths:
      - .github/workflows/_python.yml
      - .github/workflows/worker.yml
      - worker/**

  pull_request:
    branches: [main, 3.0.x]
    paths:
      - .github/workflows/_python.yml
      - .github/workflows/worker.yml
      - worker/**

jobs:
  python:
    uses: ./.github/workflows/_python.yml
    with:
      context: worker
